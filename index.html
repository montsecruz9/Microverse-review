<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello Microverse</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1 id="title">Hello Microverse</h1>
<p id="description">
	Microverse is the best place for online studying
</p>
<form id="survey-form">
	<label id="name-label">Type your name</label>
	<input type="text" name="name" id="name" required placeholder="Type name">
	<label id="email-label">Type your email</label>
	<input type="email"  name="email" id="email" required placeholder="Type email">
	<label id="number-label">Type your age</label>
	<input type="number" name="number" id="number" min="10" max="110" placeholder="type age">
	<select id="dropdown">
		<option value="male">male</option>
		<option value="female">female</option>
	</select>
	<textarea></textarea>
	<button type="submit" id="submit" value="submit"></button>
</form>
</body>
</html>
